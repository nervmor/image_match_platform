<body>

  <!--main-->
  <section class="main">
    <div class="overlay"></div>

        <div class="col-md-12">
          <!--welcome-message-->

          <div class="btn-group">
            <button id="add_btn" type="button" class="btn btn-primary btn-lg">图片入库</button>

</body>

</html>
<script src="js/jquery-1.11.1.min.js"></script>

<script src="js/theme.min.js"></script>

<script src="js/toastr.min.js"></script>

<script>
  pic_srv_url = "http://www.nervmor.com:4869/";
  cur_upload_file = ""
  result_str = [
    { "-1": "请求的json数据不正确" },
    { "-2": "请求参数不正确" },
    { "-3": "请求的HTTP方法不支持" },
    { "-4": "图片地址无法访问" },
    { "-5": "参数maxdist不正确" },
  ];

  function reset_state() {
    $("#pic_op_cont").hide();
    cur_upload_file = ""
  }
  function show_loading(text) {
    $("#loading_icon").addClass("fa fa-spinner fa-spin");
    $("#myModal").modal('toggle');
  }
  function complete_loading() {
    $("#loading_icon").removeClass("fa fa-spinner fa-spin");
    $("#myModal").modal('hide');
  }

  /******************************** loading ui  *******************************/


  toastr.options = {
    "closeButton": false,
    "debug": false,
    "newestOnTop": false,
    "progressBar": false,
    "positionClass": "toast-bottom-center",
    "preventDuplicates": false,
    "onclick": null,
    "showDuration": "300",
    "hideDuration": "1000",
    "timeOut": "5000",
    "extendedTimeOut": "1000",
    "showEasing": "swing",
    "hideEasing": "linear",
    "showMethod": "fadeIn",
    "hideMethod": "fadeOut"
  }
  /******************************** file-upload  *******************************/
  $("#file-upload").fileinput({ "uploadUrl": pic_srv_url });
  $("#file-upload").on("fileuploaded", function (event, data, previewId, index) {
    res = data.response;
    if (!res["ret"]) {
      toastr.error("图片服务器处理失败");
      return;
    }
    md5 = res["info"]["md5"];
    pic_url = pic_srv_url + md5;
    cur_upload_file = pic_url
    $("#pic_op_cont").show();
  })
  $('#file-upload').on('filebatchuploaderror', function (event, data, msg) {
    toastr.error("上传图片失败");
    reset_state();
  });
  $("#file-upload").on("filebatchselected", function (event, files) {
    reset_state();
  });

  $("#file-upload").on("filecleared", function (event, data, msg) {
    reset_state();
  });

  /******************************** btn event  *******************************/
  $("#add_btn").on("click", function () {
    req_data = {
      "url": cur_upload_file,
      "metadata": "brower agent"
    };
    $.ajax({
      type: "post",
      url: "http://www.nervmor.com/api/image/add/",
      data: JSON.stringify(req_data),
      dataType: "json",
      beforeSend: function () {
        show_loading("正在入库");
      },
      success: function (data, textStatus) {
        if (data["code"] != 0) {
          toastr.error(result_str[String(data["code"])]);
        } else {
          toastr.success("图片入库成功");
        }
        complete_loading();
      },
      error: function (XMLHttpRequest, textStatus, errorThrown) {
        toastr.error("图片入库失败");
        complete_loading();
      }
    });
  });

  $("#match_btn").on("click", function () {
    req_data = {
      "url": cur_upload_file
    };
    $.ajax({
      type: "post",
      url: "http://www.nervmor.com/api/image/match/",
      data: JSON.stringify(req_data),
      dataType: "json",
      beforeSend: function () {
        show_loading("正在匹配");
      },
      success: function (data, textStatus) {
        do {
          if (data["code"] != 0) {
            toastr.error(result_str[String(data["code"])]);
            break;
          }
          if (!data["result"]) {
            toastr.error("[result] not found");
            break;
          }
          result = data["result"];
          for (res in result) {
            
          }
        } while (false);
        complete_loading();
      },
      error: function (XMLHttpRequest, textStatus, errorThrown) {
        complete_loading();
      }
    });
  });

</script>
