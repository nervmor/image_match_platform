<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>image-match-platform</title>
  <meta name="description" content="Coming Soon Responsive Template">
  <link href="third/metro-ui/css/metro.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/fileinput.min.css" rel="stylesheet">
  <link href="css/toastr.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

  <!--main-->
  <section class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!--welcome-message-->
          <header class="welcome-message text-center">
            <h1><span class="rotate">select a image...</span></h1>
          </header>
          <!--welcome-message end-->
          <!--sub-form-->
          <div class="sub-form text-center">
            <div class="row">
              <form enctype="multipart/form-data">
                <input id="file-upload" class="file" type="file">
              </form>
            </div>
          </div>
          <!--sub-form end-->

        </div>
      </div>
    </div>


    <div id="pic_op_cont" class="container" style="display:none;">
      <div class="row">
        <div class="col-md-8 column">
        </div>
        <div class="col-md-4 column">
          <div class="btn-group">
            <button id="add_btn" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#metadata_modal">图片入库</button>
            <button id="match_btn" type="button" class="btn btn-primary btn-lg">图片匹配</button>
            <button id="remove_btn" type="button" class="btn btn-primary btn-lg">图片移除</button>
          </div>
        </div>

      </div>
    </div>

  </section>
  <!--main end-->

  <div class="modal fade" id="loading_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <i id='loading_icon'></i>
        </div>
      </div>
    </div>
  </div>

    <div class="modal fade" id="metadata_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>图片描述信息录入</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <input id="metadata_edit" type="text" class="form-control" placeholder="输入该图片相关描述">
              <p></p>
              <button id="metadata_yes_btn" type="button" class="btn btn-primary btn-lg btn-block">确认入库</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--Features-->
  <section id="res_sec" class="features section-spacing" style="display:none;">
    <div class="container">
      <div id="res_lst" class="listview">
      </div>

    </div>
  </section>

  <!--Features end-->

  <!--Twitter feed-->



  <!--Twitter feed end-->

  <!--site-footer-->

  <!--site-footer end-->


  <!--PRELOAD-->
  <div id="preloader">
    <div id="status"></div>
  </div>
  <!--end PRELOAD-->
</body>

</html>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/retina.min.js"></script>
<script src="js/tweetie.min.js"></script>
<script src="js/jquery.downCount.js"></script>
<script src="js/jquery.form.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.simple-text-rotator.min.js"></script>
<script src="js/fileinput.min.js"></script>
<script src="js/zh.js"></script>
<script src="js/theme.min.js"></script>
<script src="js/toastr.min.js"></script>
<script src="third/metro-ui/js/metro.js"></script>

<script src="js/main.js"></script>
<script src="js/image-match.js"></script>
